<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>
    <div class="logo">
        <h2>POS System</h2>
    </div>

    <nav>
        <div class="nav-left">
            <h1>
                <!--  -->
            </h1>
        </div>
        <div class="nav-right">
            <!-- <span class="material-symbols-outlined">menu</span> -->
            <div class="profile">
                <p id="name">Mengkorng</p><span class="material-symbols-outlined">Lock</span>
            </div>
            <button type="button">
                <span class="material-symbols-outlined dark">dark_mode</span>
            </button>
        </div>
    </nav>
    <ul class="menu">
        <a href="/PAGES/dashborad.html">
            <li>
                <span class="material-symbols-outlined">grid_view</span>
                <span>Dashboard</span>
            </li>
        </a>
        <a href="#" class="after">
            <li>
                <span class="material-symbols-outlined">shopping_cart</span>
                <span>Products</span>
            </li>
        </a>
        <a href="/PAGES/order.html">
            <li>
                <span class="material-symbols-outlined">shopping_cart_checkout</span>
                <span>Order</span>
            </li>
        </a>
        <a href="/PAGES/category.html">
            <li>
                <span class="material-symbols-outlined">category</span>
                <span>Category</span>
            </li>
        </a>
        <a href="/PAGES/customer.html">
            <li>
                <span class="material-symbols-outlined">Groups</span>
                <span>Customers</span>
            </li>
        </a>
    </ul>

    <main>
        <div class="search-item">
            <div class="category">
                <button class="category-after" onclick="newPro()">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                    Add Product
                </button>
            </div>

            <button id="filter">
                <span class="material-symbols-outlined">filter_list</span>
                <select id="allCate" value="">
                    <!-- Code in Java script -->
                </select>
            </button>

            <div class="search">
                <label for="search" style="cursor: pointer;">
                    <span class="material-symbols-outlined">search</span>
                </label>
                <input type="text" placeholder="Search" id="search">
            </div>
        </div>
        <div class="main-container">
            <!-- Created in Javascript -->
        </div>
    </main>

    <aside>
        <h3>Product Details</h3>
        <div class="pro-detail">
            <div class="img-detail">
                <img src="" alt="" id="imgDetail">
            </div>
            <div class="pro name">
                <span style="font-weight: bold; flex: 3;">Name</span>
                <span style="flex: 3;" id="proName"></span>
            </div>
            <div class="pro category">
                <span style="font-weight: bold; flex: 3;">Category</span>
                <span style="flex: 3;" id="proCate"></span>
            </div>
            <div class="pro qty">
                <span style="font-weight: bold; flex: 3;">Quantity</span>
                <span style="flex: 3;" id="proQty"></span>
            </div>
            <div class="pro price">
                <span style="font-weight: bold; flex: 3;">Price</span>
                <span style="flex: 3;" id="proPrice"></span>
            </div>
            <div class="pro total">
                <span style="font-weight: bold; flex: 3;">Total Price</span>
                <span style="flex: 3;" id="proTotal"></span>
            </div>
        </div>
        <div class="update">
            <button id="delete">Delete</button>
            <button id="edit" onclick="editPro()">Edit</button>
        </div>

    </aside>

    <div class="form-container" style="display: none;">
        <form>
            <h2>Add Products</h2>
            <div class="pro name">
                <label for="namePro">Product Name:</label>
                <input type="text" id="namePro" placeholder="Enter Prodcut name*">
            </div>
            <div class="pro image">
                <label for="urlPro">Product Image:</label>
                <input type="url" id="urlPro" placeholder="Enter Image URL*">
            </div>

            <div class="pro price">
                <label for="pricePro">Product Price*</label>
                <input type="number" id="pricePro" value="1" min="0">
            </div>
            <div class="pro qty">
                <label for="qtyPro">Product Quantity*</label>
                <input type="number" id="qtyPro" value="1" min="0">
            </div>

            <div class="pro category">
                <label>Category*:</label>
                <select id="cate" value="">
                    <!-- <option value="American">American Food</option>
                    <option value="Khmer">Khmer Food</option>
                    <option value="Italy">Italy Food</option>
                    <option value="Other">Other</option> -->
                </select>
            </div>
            <div class="pro group-btn">
                <button type="button" onclick="cancel()">Cancel</button>
                <button type="button" id="add">Add</button>
            </div>
        </form>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
