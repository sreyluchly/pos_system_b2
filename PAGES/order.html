<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Product</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../CSS/order.css">
</head>

<body>

    <div class="logo">
        <h2>POS System</h2>
    </div>

    <nav>
        <div class="nav-left">
            <h1>
                <!--  -->
            </h1>
        </div>
        <div class="nav-right">
            <!-- <span class="material-symbols-outlined">menu</span> -->
            <div class="profile">
                <p id="name">Name</p><span class="material-symbols-outlined">Lock</span>
            </div>
            <button type="button">
                <span class="material-symbols-outlined dark">dark_mode</span>
            </button>
        </div>
    </nav>
    <ul class="menu">
        <a href="/PAGES/dashborad.html">
            <li>
                <span class="material-symbols-outlined">grid_view</span>
                <span>Dashboard</span>
            </li>
        </a>
        <a href="/PAGES/index.html">
            <li>
                <span class="material-symbols-outlined">shopping_cart</span>
                <span>Products</span>
            </li>
        </a>
        <a href="#" class="after">
            <li>
                <span class="material-symbols-outlined">shopping_cart_checkout</span>
                <span>Order</span>
            </li>
        </a>
        <a href="/PAGES/category.html">
            <li>
                <span class="material-symbols-outlined">category</span>
                <span>Category</span>
            </li>
        </a>
        <a href="/PAGES/customer.html">
            <li>
                <span class="material-symbols-outlined">Groups</span>
                <span>Customers</span>
            </li>
        </a>
    </ul>

    <main>
        <div class="search-item">

            <button id="filter">
                <span class="material-symbols-outlined">filter_list</span>
                <select id="allCate" value="">
                    <option value="All">All Category</option>
                    <option value="Khmer">Khmer Food</option>
                    <option value="American">American Food</option>
                    <option value="Italy">Italy Food</option>
                    <option value="Other">Other</option>
                </select>
            </button>

            <div class="search">
                <label for="search" style="cursor: pointer;">
                    <span class="material-symbols-outlined">search</span>
                </label>
                <input type="text" placeholder="Search" id="search">
            </div>
        </div>
        <div class="main-container">
            <!-- Created in Javascript -->
        </div>
    </main>

    <aside>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="checkout">
            <div class="total-price">
                <div class="sub total">
                    <span>Subtotal Price:</span>
                    <span id="subTotal">10.99$</span>
                </div>
                <div class="total">
                    <span>Total Price:</span>
                    <span id="total">10$</span>
                </div>
            </div>
            <div class="confirm">
                <button onclick="window.print()">
                    <span class="material-symbols-outlined">print</span>
                </button>
                <button type="submit" id="checkout">Checkout</button>
            </div>
        </div>                                                                                             
    </aside>

    <!-- Form container -->
    <div class="form-container">
        <span class="material-symbols-outlined" id="close">close</span>
        <form>
            <h2>Add a new product to the cart</h2>
            <div class="name">
                <div class="f-name">
                    <label for="f-name">Fist Name:</label>
                    <input type="text" id="f-name" required>
                </div>
                <div class="l-name">
                    <label for="l-name">Last Name:</label>
                    <input type="text" id="l-name" required>
                </div>
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="example@mail.com" required>
            </div>
            
            <button type="button" id="submit">Submit</button>
        </form>
    </div>

    <script src="/js/order.js"></script>
</body>

</html>
