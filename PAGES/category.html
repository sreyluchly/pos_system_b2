<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../CSS/category.css">
    <title>Category</title>
</head>

<body>

    <div class="logo">
        <a href="/index.html"><h2>POS System</h2></a>
    </div>

    <nav>
        <div class="nav-left">
            <h1></h1>
        </div>
        <div class="nav-right">
            <!-- <span class="material-symbols-outlined">menu</span> -->
            <div class="profile">
                <p id="name">Mengkorng</p><span class="material-symbols-outlined">Lock</span>
            </div>
            <button type="button">
                <span class="material-symbols-outlined dark">dark_mode</span>
            </button>
        </div>
    </nav>

    <ul class="menu">
        <a href="/PAGES/dashborad.html">
            <li>
                <span class="material-symbols-outlined">grid_view</span>
                <span>Dashboard</span>
            </li>
        </a>
        <a href="/PAGES/product.html">
            <li>
                <span class="material-symbols-outlined">shopping_cart</span>
                <span>Products</span>
            </li>
        </a>
        <a href="/PAGES/order.html">
            <li>
                <span class="material-symbols-outlined">shopping_cart_checkout</span>
                <span>Order</span>
            </li>
        </a>
        <a href="#" class="after">
            <li>
                <span class="material-symbols-outlined">category</span>
                <span>Category</span>
            </li>
        </a>
        <a href="/PAGES/customer.html">
            <li>
                <span class="material-symbols-outlined">Groups</span>
                <span>Customers</span>
            </li>
        </a>
    </ul>
    <main>
        <div class="table-container">
            <button class="add" id="add" onclick="addCate()">
                <span class="material-symbols-outlined">add</span>
                Add Category
            </button>
            <table>
                <thead>
                    <tr>
                        <th>Category ID</th>
                        <th>Category Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <div class="form-container" id="form">
        <span class="material-symbols-outlined" id="close">close</span>
        <form>
            <hr>
            <h2>Add New Category</h2>
            <hr>
            <div class="cate-name">
                <label for="catename">Category Name : </label>
                <input type="text" name="catename" id="catename" required placeholder="Name*" />
            </div>
            <div class="cate-descript">
                <label for="descipt">Description :</label>
                <textarea name="description" id="description" placeholder="description*"></textarea>
            </div>
            <button type="button" id="addCategory" onclick="createCate()">Submit</button>
        </form>
    </div>

    <script src="../js/category.js"></script>
</body>

</html>
