<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../CSS/category.css">
    <title>Category</title>
</head>
<body>
    
    <div class="logo">
        <h2>POS System</h2>
    </div>

    <nav>
        <div class="nav-left">
            <h1></h1>
        </div>
        <div class="nav-right">
            <!-- <span class="material-symbols-outlined">menu</span> -->
            <div class="profile">
                <p id="name">Name</p><span class="material-symbols-outlined">Lock</span>
            </div>
            <button type="button">
                <span class="material-symbols-outlined dark">dark_mode</span>
            </button>
        </div>
    </nav>

    <ul class="menu">
        <a href="/PAGES/dashborad.html">
            <li>
                <span class="material-symbols-outlined">grid_view</span>
                <span>Dashboard</span>
            </li>
        </a>
        <a href="/PAGES/index.html">
            <li>
                <span class="material-symbols-outlined">shopping_cart</span>
                <span>Products</span>
            </li>
        </a>
        <a href="/PAGES/order.html">
            <li>
                <span class="material-symbols-outlined">shopping_cart_checkout</span>
                <span>Order</span>
            </li>
        </a>
        <a href="#" class="after">
            <li>
                <span class="material-symbols-outlined">groups</span>
                <span>Category</span>
            </li>
        </a>
    </ul>
    <main>
        <div class="container-category">
            <h1>Choose Category</h1>
            <div class="container-div">
                <div>Khmer Food</div>
                <div>American Food</div>
                <div>Italy Food</div>
                <div>Other</div>
            </div>
        </div>
        <button id="addCate">
            Add Category
            <span class="material-symbols-outlined">
                add
            </span>
        </button>
        <div class="container-table">
            <table>
                <thead>
                    <tr>
                        <th>Category ID</th>
                        <th>Category Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>Khmer Food</td>
                        <td>
                            <div class="container-span">
                                <span class="material-symbols-outlined edit">
                                    edit
                                </span>
                                <span class="material-symbols-outlined del">
                                    delete
                                </span>
                            </div>
                        </td>
                    </tr> -->
                </tbody 
            </table>
        </div>
    </main>
    <div class="container-form">
        <div class="container-input">
            <div class="container-inputname">
                <label>Product Name*</label>
                <input class="input-name" type="text" placeholder="Product Name*" required />
            </div>
            <div class="container-decription">
                <label>Decription*</label>
                <textarea placeholder=" Decription*"></textarea>
            </div>
            <div class="container-button">
                <button class="add">Add</button>                
                <button class="cancel">Cancel</button>                
            </div>
        </div>
    </div>

    <script src="../js/category.js"></script>
</body>
</html>
