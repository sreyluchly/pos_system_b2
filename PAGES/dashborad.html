<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../CSS/dashboard.css">
    
</head>

<body>
    
    <div class="logo">
        <h2>POS System</h2>
    </div>

    <nav>
        <div class="nav-left">
            <h1>
                <!--  -->
            </h1>
        </div>
        <div class="nav-right">
            <!-- <span class="material-symbols-outlined">menu</span> -->
            <div class="profile">
                <p id="name">Name</p><span class="material-symbols-outlined">Lock</span>
            </div>
            <button type="button">
                <span class="material-symbols-outlined dark">dark_mode</span>
            </button>
        </div>
    </nav>

    <ul class="menu">
        <a href="#" class="after">
            <li>
                <span class="material-symbols-outlined">grid_view</span>
                <span>Dashboard</span>
            </li>
        </a>
        <a href="/PAGES/index.html">
            <li>
                <span class="material-symbols-outlined">shopping_cart</span>
                <span>Products</span>
            </li>
        </a>
        <a href="/PAGES/order.html">
            <li>
                <span class="material-symbols-outlined">shopping_cart_checkout</span>
                <span>Order</span>
            </li>
        </a>
        <a href="/PAGES/category.html">
            <li>
                <span class="material-symbols-outlined">groups</span>
                <span>Category</span>
            </li>
        </a>
    </ul>

    <main>
        <div class="category">
            <div class="total">
                <div class="total-pay">
                    <div class="new-order">
                        <h2>Product</h2>
                    </div>
                    <div class="new-update">
                        <h2>4</h2>
                    </div>
                </div>
                <div class="total-pay">
                    <div class="new-order">
                        <h2>Category</h2>
                    </div>
                    <div class="new-update">
                        <h2>4</h2>
                    </div>
                </div>
                <div class="total-pay">
                    <div class="new-order">
                        <h2>Quantity</h2>
                    </div>
                    <div class="new-update">
                        <h2 id="allQty">4</h2>
                        
                    </div>
                </div>
            </div>
            <div class="orders-list">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name Product</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
           
        </div>
    </main>
    <script src="/js/dashborad.js"></script>
</body>

</html>
