<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1>POS System for Restaurant</h1>
        </div>
        <div class="nav-right">
            <!-- <span class="material-symbols-outlined">menu</span> -->
            <div class="profile"><p id="name">Name</p><span class="material-symbols-outlined">Lock</span></div>
            <button type="button">
                <span class="material-symbols-outlined dark">dark_mode</span>
            </button>
        </div>
    </nav>
    <ul class="menu">
        <li>
            <a href="#"><span class="material-symbols-outlined">grid_view</span></a>
            <span>Dashboard</span>
        </li>
        <li>
            <a href="#"><span class="material-symbols-outlined">production_quantity_limits</span></a>
            <span>Order</span>
        </li>
        <li>
            <a href="#"><span class="material-symbols-outlined">groups</span></a>

        </li>

    <!--  -->
    <main>
        <div class="search-item">
            <h2>All Goods</h2>
            <div class="search">
                <label for="search" style="cursor: pointer;">
                    <span class="material-symbols-outlined">search</span>
                </label>
                <input type="text" placeholder="Search" id="search">
            </div>
        </div>
        <div class="main-container">
            <!-- Created in Javascript -->
        </div>
    </main>

    <aside>
        <table>
            <thead>
                <tr>
                    <th>.. : quantity</th>
                    <th>...$</th>
                </tr>
            </thead>

            <tbody>
                <!-- <tr>
                    <td>2 : fried rice</td>
                    <td>10.00$</td>
                </tr> -->
            </tbody>
        </table>
    </aside>

    <script src="js/main.js"></script>
