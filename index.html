<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <h1>
                <!--  -->
            </h1>
        </div>
        <div class="nav-right">
            <!-- <span class="material-symbols-outlined">menu</span> -->
            <div class="profile">
                <p id="name">Name</p><span class="material-symbols-outlined">Lock</span>
            </div>
            <button type="button">
                <span class="material-symbols-outlined dark">dark_mode</span>
            </button>
        </div>
    </nav>
    <ul class="menu">
        <a href="/PAGES/dashborad.html">
            <li>
                <span class="material-symbols-outlined">grid_view</span>
                <span>Dashboard</span>
            </li>
        </a>
        <a href="#" class="after">
            <li>
                <span class="material-symbols-outlined">shopping_cart</span>
                <span>Products</span>
            </li>
        </a>
        <a href="/PAGES/customer.html">
            <li>
                <span class="material-symbols-outlined">groups</span>
                <span>Customers</span>
            </li>
        </a>
    </ul>

    <div class="logo">
        <h3>POS System</h3>
    </div>

    <!--  -->
    <main>
        <div class="search-item">
            <div class="category">
                <button class="category-after" id="btnAdd">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                    Add Product
                </button>
            </div>

            <button id="filter">
                <span class="material-symbols-outlined">
                    filter_list
                </span>
                <select id="">
                    <option value="">All Category</option>
                    <option value="khmer food">Khmer Food</option>
                    <option value="american food">American Food</option>
                    <option value="italy food">Italy Food</option>
                    <option value="sea food">Sea food</option>
                    <option value="other">Other</option>
                </select>
            </button>

            <div class="search">
                <label for="search" style="cursor: pointer;">
                    <span class="material-symbols-outlined">search</span>
                </label>
                <input type="text" placeholder="Search" id="search">
            </div>
        </div>
        <div class="main-container">
            <!-- Created in Javascript -->
        </div>
    </main>

    <aside>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Products</th>
                        <th>Prices</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>2 : fried rice</td>
                        <td>10.00$</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        <div class="show-ticket">
            <div class="prices">
                <!-- <span class="material-symbols-outlined">attach_money</span> -->
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span id="subtotal">00$</span>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span id="total">00$</span>
                </div>
            </div>
            <a href="/PAGES/dashborad.html"><button type="button">Checkout</button></a>
        </div>
    </aside>

    <div class="form-container" style="display: none;">
        <form>
            <h2>Add Products</h2>
            <div class="name">
                <label for="productName">Product Name*:</label>
                <input type="text" id="productName" required>
            </div>
            <div class="price">
                <label for="productPrice">Price*:</label>
                <input type="number" id="productPrice" min="0" required>
            </div>
            <div class="url">
                <label for="imageUrl">Image Url*:</label>
                <input type="url" id="imageUrl" required>
            </div>
            <div class="category">
                <label for="productCategory">Category*:</label>
                <select id="">
                    <option value="Khmer Food">Khmer Food</option>
                    <option value="Sea Food">Sea Food</option>
                    <option value="Thai Food">Thai Food</option>
                </select>
            </div>
            <div class="group-btn">
                <button type="button">Cancel</button>
                <button type="button" >Add</button>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
